
spring:
  cloud:
    gateway:
      routes:
      - id: buku-service
        uri:           lb:http://MICROBUKU
        predicates:        - Path=/buku/**
      - id: trans-service
        uri:          lb:http://MICROTRANS
        predicates:        - Path=/trans/**
      - id: dompet-service
        uri:          lb:http://MICRODOMPET
        predicates:        - Path=/dompet/**
      - id: user-service
        uri:           lb:http://MICROUSER
        predicates:        - Path=/user/**      default-filters:      - StripPrefix= 1      httpclient:        pool:          max-idle-time: 10000          max-life-time: 10000        
  application:    name: gateway-server